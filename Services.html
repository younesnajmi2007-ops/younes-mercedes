<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nos Services</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
    }

    .service {
      background-color: #000000;
      color: #fff;
      padding: 80px 20px;
      text-align: center;
    }

    .service h2 {
      font-size: 2.5em;
      margin-bottom: 50px;
      color: #00bfff; /* bleu Mercedes */ 
    }

    .container {
      max-width: 1200px;
      margin: auto;
    }

    .service-cards {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    .card {
      background-color: #222;
      border-radius: 12px;
      padding: 20px;
      width: 300px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 1.3em;
    }

    .card p {
      font-size: 0.95em;
      color: #ccc;
      line-height: 1.5;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
    }
    nav {
      background-color: #111;
      padding: 15px 40px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
    }

    nav a:hover {
      color: #00bfff;
    }
  </style>
</head>

<body>
<nav><a href="projet.html">← retour a l'accueil </a></nav>
<section class="service" id="service">
  <div class="container">
    <h2>Nos Services border-color</h2>

    <div class="service-cards">
      <div class="card">
        <img src="entretien logo.jpeg" alt="Entretien Mercedes">
        <h3>Entretien</h3>
        <p>Maintenance complète pour garder votre Mercedes en parfait état.</p>
      </div>

      <div class="card">
        <img src="reparation logo.jpeg" alt="Réparations Mercedes">
        <h3>Réparations</h3>
        <p>Réparations rapides et fiables pour tous les modèles Mercedes-Benz.</p>
      </div>

      <div class="card">
        <img src="piece dorigine logo.webp" alt="Pièces d'origine Mercedes">
        <h3>Pièces d'origine</h3>
        <p>Fourniture de pièces d'origine pour une performance optimale.</p>
      </div>
    </div>
  </div>
</section>

</body>
</html>
