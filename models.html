<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nos modèles - Mercedes-Benz</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
    }

    nav {
      background-color: #111;
      padding: 15px 40px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
    }

    nav a:hover {
      color: #00bfff;
    }

    h1 {
      color: #00bfff;
      text-align: center;
      margin: 40px 0;
    }

    .models {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      padding: 40px;
    }

    .model-card {
      border: 1px solid #444;
      border-radius: 10px;
      overflow: hidden;
      transition: 0.3s;
      background-color: #111;
    }

    .model-card:hover {
      transform: scale(1.05);
      border-color: #00bfff;
    }

    .model-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .model-card h3 {
      text-align: center;
      margin: 15px 0;
    }
  </style>
</head>

<body>

<nav><a href="projet.html">← retour a l'accueil </a></nav>
<h1>Nos modèles Mercedes-Benz</h1>

<div class="models">
  <div class="model-card">
    <img src="/clc.jpeg" alt="Classe C">
    <h3>Classe C</h3>
  </div>

  <div class="model-card">
    <img src="/cle.jpeg" alt="Classe E">
    <h3>Classe E</h3>
  </div>

  <div class="model-card">
    <img src="/cls.jpeg" alt="Classe S">
    <h3>Classe S</h3>
  </div>

  <div class="model-card">
    <img src="/GLE.jpeg" alt="GLE">
    <h3>GLE</h3>
  </div>

  <div class="model-card">
    <img src="/GLS.jpeg" alt="GLS">
    <h3>GLS</h3>
  </div>

  <div class="model-card">
    <img src="/g class.jpeg" alt="G-Class">
    <h3>G-Class</h3>
  </div>
</div>

</body>
</html>
